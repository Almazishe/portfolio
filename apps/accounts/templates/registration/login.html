{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style %}

<style>
.box {
    position: relative;
    overflow:hidden;
    width:50px;
    height:50px;
 }

 .box img {
    position: absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:50px;
    height:50px;
    object-fit:cover;
 }
</style>
{% endblock %}

{% block content %}
<div class='container'>
    <div class='row bg-white rounded shadow p-5 mb-4'>
        <h5>Sign in</h5>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-primary mt-3"value='login'>
        </form>
    </div>
</div>
{% endblock %}
