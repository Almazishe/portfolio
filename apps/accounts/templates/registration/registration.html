{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class='container'>
    <div class='row bg-white rounded shadow p-5 mb-4'>
        <h5>Sign in</h5>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-primary mt-3" value='register'>
        </form>
    </div>
</div>
{% endblock %}
